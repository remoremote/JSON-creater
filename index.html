<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Page!</h1>
    <p>Click the button below to access details.json:</p>
    <button class="button" onclick="redirectToDetailsJson()">Access details.json</button>

    <p>Click the button below to view cronjob.log:</p>
    <button class="button" onclick="redirectToCronjobLog()">View cronjob.log</button>
    <div id="log-content"></div>

    <script>
        function redirectToDetailsJson() {
            window.location.href = 'https://json-cerater.netlify.app/details.json';
        }

        function redirectToCronjobLog() {
            fetch('/cronjob-log')
            .then(response => response.text())
            .then(data => {
                document.getElementById('log-content').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching log content:', error);
            });
        }
    </script>
</body>
</html>

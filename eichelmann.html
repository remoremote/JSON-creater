<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eichelmann Details</title>
</head>
<body>
    <h1>Eichelmann Details</h1>
    <div id="detailsContainer">
        <!-- Details will be displayed here -->
    </div>

    <script>
        // Fetch the contents of details.json
        fetch('details.json')
            .then(response => response.json())
            .then(data => {
                // Process the data and display it
                const detailsContainer = document.getElementById('detailsContainer');
                if (data && data.length > 0) {
                    data.forEach(detail => {
                        const detailElement = document.createElement('div');
                        detailElement.innerHTML = `
                            <h2>${detail.metaTitle}</h2>
                            <p>${detail.descriptionMarkdown}</p>
                            <!-- Add more fields as needed -->
                        `;
                        detailsContainer.appendChild(detailElement);
                    });
                } else {
                    detailsContainer.innerHTML = '<p>No details available.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching details:', error);
                const detailsContainer = document.getElementById('detailsContainer');
                detailsContainer.innerHTML = '<p>Error fetching details.</p>';
            });
    </script>
</body>
</html>
